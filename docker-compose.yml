services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www
      - /var/www/vendor
    environment:
      - APP_KEY=${APP_KEY:-base64:placeholder}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=kanban
      - DB_USERNAME=kanban
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - BROADCAST_CONNECTION=pusher
      - PUSHER_APP_ID=app-id
      - PUSHER_APP_KEY=app-key
      - PUSHER_APP_SECRET=app-secret
      - PUSHER_HOST=soketi
      - PUSHER_PORT=6001
      - PUSHER_SCHEME=http
    depends_on:
      - mysql
      - redis
    networks:
      - kanban

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - kanban

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    command: php artisan queue:work --tries=3
    volumes:
      - .:/var/www
      - /var/www/vendor
    environment:
      - APP_KEY=${APP_KEY:-base64:placeholder}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=kanban
      - DB_USERNAME=kanban
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - BROADCAST_CONNECTION=pusher
      - PUSHER_APP_ID=app-id
      - PUSHER_APP_KEY=app-key
      - PUSHER_APP_SECRET=app-secret
      - PUSHER_HOST=soketi
      - PUSHER_PORT=6001
      - PUSHER_SCHEME=http
    depends_on:
      - api
      - redis
    networks:
      - kanban

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kanban
      MYSQL_USER: kanban
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - kanban

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - kanban

  soketi:
    image: quay.io/soketi/soketi:1.6-16-debian
    environment:
      SOKETI_DEBUG: "1"
      SOKETI_DEFAULT_APP_ID: app-id
      SOKETI_DEFAULT_APP_KEY: app-key
      SOKETI_DEFAULT_APP_SECRET: app-secret
    ports:
      - "6001:6001"
      - "9601:9601"
    networks:
      - kanban

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./vue-client:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_PUSHER_APP_KEY=app-key
      - VITE_PUSHER_HOST=localhost
      - VITE_PUSHER_PORT=6001
      - VITE_PUSHER_SCHEME=http
      - VITE_PUSHER_APP_CLUSTER=mt1
    networks:
      - kanban

  setup:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["sh", "-c", "echo 'Waiting for MySQL...' && sleep 20 && php artisan key:generate --force && php artisan jwt:secret --force && php artisan migrate --force && php artisan db:seed --force && echo 'Setup complete!'"]
    volumes:
      - .:/var/www
      - /var/www/vendor
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=kanban
      - DB_USERNAME=kanban
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - BROADCAST_CONNECTION=null
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - kanban

networks:
  kanban:
    driver: bridge

volumes:
  mysql_data:
